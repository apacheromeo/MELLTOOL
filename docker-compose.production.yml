# Production Docker Compose Configuration
# Security-hardened for 2025 best practices
# Use: docker-compose -f docker-compose.production.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inventory_postgres
    environment:
      # SECURITY: Change these in production! Use strong passwords
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    # SECURITY: Remove ports exposure - only accessible via Docker network
    # External access should go through backend only
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups  # For manual backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # SECURITY: Resource limits prevent DoS
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # SECURITY: Run as non-root
    user: postgres
    # SECURITY: Read-only root filesystem where possible
    tmpfs:
      - /tmp
      - /var/run/postgresql
    networks:
      - backend-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: inventory_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    # SECURITY: Remove ports exposure
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - backend-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # SECURITY: Build-time security scanning
      args:
        NODE_ENV: production
    container_name: inventory_backend
    # SECURITY: Only expose to localhost, use nginx as reverse proxy
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}@postgres:5432/${POSTGRES_DB:-inventory_db}?schema=public&connection_limit=10

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}@redis:6379

      # Application
      NODE_ENV: production
      PORT: 3001

      # SECURITY: JWT secrets from environment
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}

      # SECURITY: Session
      SESSION_SECRET: ${SESSION_SECRET}

      # SECURITY: CORS
      FRONTEND_URL: ${FRONTEND_URL:-https://your-domain.com}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://your-domain.com,https://www.your-domain.com}

      # SECURITY: Rate limiting
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-900}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}

      # File uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # SECURITY: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /app/.npm
    # SECURITY: Capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.your-domain.com}
    container_name: inventory_frontend
    # SECURITY: Only expose to localhost
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.your-domain.com}
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # SECURITY: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    # SECURITY: Capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    networks:
      - frontend-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # OPTIONAL: Nginx reverse proxy (if not using external nginx)
  nginx:
    image: nginx:alpine
    container_name: inventory_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./backend/uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    networks:
      - frontend-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# SECURITY: Network isolation
networks:
  backend-network:
    driver: bridge
    internal: true  # No external access
  frontend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/redis

# ============================================
# USAGE INSTRUCTIONS
# ============================================
#
# 1. Create .env file in project root with all secrets
#
# 2. Create data directories:
#    mkdir -p data/postgres data/redis backups/postgres
#
# 3. Set proper permissions:
#    chmod 700 data/postgres data/redis
#
# 4. Start services:
#    docker-compose -f docker-compose.production.yml up -d
#
# 5. Check status:
#    docker-compose -f docker-compose.production.yml ps
#
# 6. View logs:
#    docker-compose -f docker-compose.production.yml logs -f
#
# 7. Stop services:
#    docker-compose -f docker-compose.production.yml down
#
# ============================================
# SECURITY CHECKLIST
# ============================================
#
# [ ] All passwords changed from defaults
# [ ] JWT secrets are strong (64+ characters)
# [ ] Database not exposed to internet
# [ ] Redis password set
# [ ] CORS configured correctly
# [ ] SSL/TLS enabled
# [ ] Firewall configured
# [ ] Regular backups configured
# [ ] Monitoring enabled
# [ ] Logs are rotated
# [ ] Resource limits set
# [ ] Read-only filesystems where possible
# [ ] Non-root users
# [ ] Security updates enabled
#
# ============================================
