# Render Blueprint Configuration
# Deploy backend + redis (Database via Supabase)
# https://render.com

services:
  # Backend API Service
  - type: web
    name: inventory-backend
    runtime: node
    region: singapore
    plan: starter  # Free tier (upgrade to $7/month for production)
    branch: main
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set manually from Supabase
      - key: REDIS_URL
        fromService:
          type: redis
          name: inventory-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Set manually (your Vercel URL)
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually (your Vercel URL)
      - key: JWT_ACCESS_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: RATE_LIMIT_TTL
        value: 900
      - key: RATE_LIMIT_MAX
        value: 100
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: LOG_LEVEL
        value: info
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  # Redis Cache Service
  - type: redis
    name: inventory-redis
    region: singapore
    plan: starter  # Free tier
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all Render services

# Note: Database is hosted on Supabase
# Get your DATABASE_URL from Supabase dashboard:
# Project Settings → Database → Connection String → URI
