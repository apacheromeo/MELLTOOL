# fly.toml app configuration file
# Generated for melltool-backend

app = "melltool-backend"
primary_region = "sin"  # Singapore - change to your preferred region

[build]
  dockerfile = "backend/Dockerfile"

# Prisma migrations run on deploy using direct database connection
[deploy]
  release_command = "sh -c 'DATABASE_URL=$DIRECT_DATABASE_URL npx prisma migrate deploy'"

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [[http_service.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"  # Increased to 60s to allow app startup time
    method = "GET"
    path = "/health"

[mounts]
  source = "melltool_uploads"
  destination = "/app/uploads"
  initial_size = "1gb"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
