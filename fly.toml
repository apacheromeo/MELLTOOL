# fly.toml app configuration file
# Generated for melltool-backend

app = "melltool-backend"
primary_region = "sin"  # Singapore - change to your preferred region

[build]
  dockerfile = "backend/Dockerfile"

# Temporarily disabled to fix deployment timeout
# [deploy]
#   release_command = "npx prisma migrate deploy"

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"  # Increased to 60s to allow app startup time
    method = "GET"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 3001
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"  # Increased to 60s to allow app startup time
    method = "get"
    path = "/health"
    protocol = "http"

[mounts]
  source = "melltool_uploads"
  destination = "/app/uploads"
  initial_size = "1gb"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
